<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>What is your credibility?</title>
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff'); 
            font-weight: normal;
            font-style: normal;
        }
        body { 
            width: 300px; 
            height: 300px;
            font-family: 'GmarketSansMedium', sans-serif; 
            border-radius: 50%; /* 둥근 모서리 */
            background-color: #261a5a; /* 배경 색상 */
            margin: 0;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            overflow: hidden;
        }
        h1 { 
            font-size: 18px; 
            color:azure;
        }
        p {
            color: antiquewhite;
        }
        button {
            background-color: #4c6faf; 
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5%;
        }
        .background-image {
            background-image: url('Sample.png'); 
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        span{
            color:azure;
        }
        .styled-image{
            width: 14%;
            height: auto;
            position: relative;
            border: 5px solid #000; 
            border-radius: 50%; 
        }
    </style>
</head>
<body>
    <img src="Sample.png" alt="SUS" class="styled-image">
