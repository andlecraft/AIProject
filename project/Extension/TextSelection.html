<!DOCTYPE html>
<html>
<head>
  <title>Text Selection GUI</title>
  <style>
    /* CSS 스타일을 여기에 추가하세요 */
    #selectionPopup {
      position: fixed;
      border: 1px solid #ccc;
      background-color: white;
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- 텍스트 선택 GUI -->
  <div id="selectionPopup">
    <button id="translateButton">번역</button>
    <button id="highlightButton">하이라이트</button>
  </div>

  <script>
    // 텍스트 선택 이벤트 감지
    document.addEventListener("mouseup", function(event) {
      var selection = window.getSelection().toString();
      if (selection) {
        // 텍스트를 선택한 경우, GUI를 해당 위치에 표시
        showPopup(event.pageX, event.pageY);
      } else {
        // 텍스트를 선택하지 않은 경우, GUI 숨기기
        hidePopup();
      }
    });

    // GUI 표시 함수
    function showPopup(x, y) {
      var popup = document.getElementById("selectionPopup");
      popup.style.left = x + "px";
      popup.style.top = y + "px";
      popup.style.display = "block";
    }

    // GUI 숨기기 함수
    function hidePopup() {
      var popup = document.getElementById("selectionPopup");
      popup.style.display = "none";
    }

    // 번역 버튼 클릭 시 동작
    document.getElementById("translateButton").addEventListener("click", function() {
      var selection = window.getSelection().toString();
      // 번역 API 호출 등의 작업 수행
      console.log("번역 요청: " + selection);
    });

    // 하이라이트 버튼 클릭 시 동작
    document.getElementById("highlightButton").addEventListener("click", function() {
      var selection = window.getSelection().toString();
      // 텍스트 하이라이트 등의 작업 수행
      console.log("하이라이트: " + selection);
    });
  </script>
</body>
</html>
